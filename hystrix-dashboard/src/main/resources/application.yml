server:
  port: 9295

spring:
  application:
    name: HYSTRIX-DASHBOARD
  cloud:
    config:
      enabled: true
      uri: http://localhost:9296

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"